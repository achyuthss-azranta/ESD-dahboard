<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Devices Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin: 20px;
            font-size: 2rem;
        }
        #refresh-network, #connect-all {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Network Devices Dashboard</h1>
    <button id="refresh-network">Refresh</button>
    <ul id="device-list"></ul>
    <button id="connect-all">Connect All Devices</button>

    <script>
        document.getElementById('refresh-network').addEventListener('click', function() {
            fetch('/refresh_network')
                .then(response => response.json())
                .then(data => {
                    const deviceList = document.getElementById('device-list');
                    deviceList.innerHTML = '';
                    data.ips.forEach(ip => {
                        deviceList.innerHTML += `<li>${ip}</li>`;
                    });
                });
        });

        document.getElementById('connect-all').addEventListener('click', function() {
            fetch('/connect_all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to connect all devices');
            });
        });
    </script>
</body>
</html>
