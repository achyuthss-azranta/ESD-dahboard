<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESD Device Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        h1 {
            margin: 20px;
            font-size: 2rem;
            color: inherit;
        }

        .timer {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 1000px;
            background-color: inherit;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-button, .remove-button, .connect-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .remove-button {
            background-color: red;
        }

        .connect-button {
            background-color: green;
        }

        .status-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ddd;
            display: inline-block;
            position: relative;
            margin: 0 auto;
        }

        .status-indicator.green {
            background-color: #28a745;
        }
        
        .status-indicator.red {
            background-color: #dc3545;
        }

        .status-indicator.blinking {
            animation: blink-animation 1s infinite;
        }

        @keyframes blink-animation {
            0% { background-color: #dc3545; }
            50% { background-color: #f4f4f4; }
            100% { background-color: #dc3545; }
        }

        .green {
            background-color: #28a745;
        }

        .red {
            background-color: #dc3545;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
            color: inherit;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-container {
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-container label {
            margin: 0;
            font-weight: bold;
            white-space: nowrap;
        }

        .form-container input,
        .form-container button,
        #search-button {
            padding: 8px;
            margin: 0;
            height: 36px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container input {
            width: 150px;
        }

        .form-container button,
        #search-button {
            width: auto;
            min-width: 80px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover,
        #search-button:hover {
            background-color: #0056b3;
        }

        #search-ip {
            width: 150px;
        }

        .green-cell {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .red-cell {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }

        #scan-network {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        #connect-all {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        #dashboard-button {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px auto;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #dashboard-button:hover{
            background-color: #45a409;
        }

    </style>
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="toggle-label">Dark Mode</label>
        <label class="toggle-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>ESD Device Dashboard</h1>
    <div class="timer" id="timer"></div>

    <div>
        <button id = "dashboard-button" onclick="window.location.href='/switch_to_dashboard'"">Scan Network</button>
    </div>

    <br/>

    
    <div id="ip-list"></div>

    <div class="form-container">
        <form id="add-device-form" style="padding-left: 125px; display: flex; align-items: center; gap: 10px;">
            <div class="form-group">
                <label for="device_ip">Device IP Address</label>
                <input type="text" id="device_ip" name="device_ip" required>
            </div>
            <div class="form-group">
                <label for="device_port">Device Port</label>
                <input type="text" id="device_port" name="device_port" required>
            </div>
            <button type="submit">Add Device</button>
        </form>
    </div>

    
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>MAT STATUS</th>
                <th>BAND STATUS</th>
                <th>ESD Device Safety</th>
                <th>Actions</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="device-data">
        </tbody>
    </table>

    <audio id="buzzer" src="/static/beepsound.mp3"></audio>

    <script>
        document.getElementById('scan-network').addEventListener('click', function() {
            fetch('/scan_network')
                .then(response => response.json())
                .then(data => {
                    const ipList = document.getElementById('ip-list');
                    ipList.innerHTML = '<h2>Available IP Addresses:</h2><ul>';
                    data.ips.forEach(ip => {
                        ipList.innerHTML += `<li>${ip}</li>`;
                    });
                    ipList.innerHTML += '</ul>';
                });
        });

        document.getElementById('mode-toggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
            document.body.classList.toggle('light-mode', !this.checked);
        });

        document.getElementById('add-device-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const deviceIp = document.getElementById('device_ip').value;
            const devicePort = document.getElementById('device_port').value;

            const formData = new URLSearchParams();
            formData.append('device_ip', deviceIp);
            formData.append('device_port', devicePort);

            fetch('/add_device', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData.toString()
            }).then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Device added successfully');
                    document.getElementById('device_ip').value = '';
                    document.getElementById('device_port').value = '';
                    updateDeviceTable();
                } else {
                    alert('Failed to add device');
                }
            });
        });


        function updateDeviceTable() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('device-data');
                    tableBody.innerHTML = '';
                    for (const [ip, device] of Object.entries(data)) {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${ip}</td>
                                <td class="${device.MAT_STATUS ? 'green-cell' : 'red-cell'}">${device.MAT_STATUS ? 'ON' : 'OFF'}</td>
                                <td class="${device.BAND_STATUS ? 'green-cell' : 'red-cell'}">${device.BAND_STATUS ? 'ON' : 'OFF'}</td>
                                <td class="${device.ESD_STATUS === 'Safe' ? 'green-cell' : 'red-cell'}">${device.ESD_STATUS}</td>
                                <td>
                                    <button class="connect-button" onclick="connectDevice('${ip}')">Connect</button>
                                    <button class="remove-button" onclick="removeDevice('${ip}')">Remove</button>
                                </td>
                                <td>
                                    <span class="status-indicator ${device.BLINKING ? 'blinking' : (device.BAND_STATUS ? 'green' : 'red')}"></span>
                                </td>
                            </tr>
                        `;
                        if (device.BLINKING) {
                            document.getElementById('buzzer').play();
                        }
                    }
                });
        }

        function connectDevice(ip) {
            fetch(`/connect_device/${ip}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
            .then(data => {
                alert(data.message);
                updateDeviceTable();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to connect device');
            });
        }

        function removeDevice(ip) {
            fetch(`/remove_device/${ip}`, {
                method: 'DELETE'
            }).then(response => response.json())
            .then(data => {
                alert(data.message);
                updateDeviceTable();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to remove device');
            });
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const date = now.toDateString();
            document.getElementById('timer').innerText = `${date} ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
