<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: inherit;
        }

        .timer {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 800px;
            background-color: inherit;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .remove-button, .connect-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .remove-button {
            background-color: red;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .connect-button {
            background-color: green;
        }

        .green {
            background-color: #28a745;
        }

        .red {
            background-color: #dc3545;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
            color: inherit;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .green-cell {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .red-cell {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .form-container label {
            margin: 5px 0;
            font-weight: bold;
        }

        .form-container input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blinking {
            animation: blink 1s linear infinite;
        }

        .bulb-icon {
            font-size: 2em;
            color: red;
        }

        .scan {
            border-radius: 20px;
            font-size: large;

        }

        #connect-all {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        #connect-all:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="toggle-label">Dark Mode</label>
        <label class="toggle-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>ESD Device Dashboard</h1>
    <div class="timer" id="timer"></div>

    <div>
        <button id="scan-network" class="scan">Scan Network</button>
    </div>
    
    <div id="ip-list">
      
    </div>

    <br/>
    <div class="form-container">
        <form id="add-device-form">
            <label for="device_ip">Device IP Address:</label>
            <input type="text" id="device_ip" name="device_ip" required>
            <br/>
            <label for="device_port">Device Port:</label>
            <input type="text" id="device_port" name="device_port" required>
            <button type="submit">Add Device</button>
        </form>
    </div>
    <button id="connect-all">Connect All Devices</button>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>MAT STATUS</th>
                <th>BAND STATUS</th>
                <th>ESD Device Safety</th>
                <th>Actions</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="device-data">
            <!-- Data will be populated here -->
        </tbody>
    </table>
    

    <script>

        document.getElementById('scan-network').addEventListener('click', function() {
            fetch('/scan_network')
                .then(response => response.json())
                .then(data => {
                    const ipList = document.getElementById('ip-list');
                    ipList.innerHTML = '<h3>Connected Devices:</h3><ul>' + data.ips.map(ip => `<li>${ip}</li>`).join('') + '</ul>';
                })
                .catch(error => console.error('Error:', error));
        });


        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString();
            timerElement.textContent = `${dateString} - ${timeString}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();  

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('device-data');
                    tbody.innerHTML = ''; // Clear existing rows

                    for (const [device, status] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        const isUnsafe = !(status.MAT_STATUS && status.BAND_STATUS);
                        row.innerHTML = `
                            <td>${device}</td>
                            <td class="${status.MAT_STATUS ? 'green-cell' : 'red-cell'}"></td>
                            <td class="${status.BAND_STATUS ? 'green-cell' : 'red-cell'}"></td>
                            <td>${isUnsafe ? 'Unsafe' : 'Safe'}</td>
                            <td>
                                <button class="remove-button" onclick="removeDevice('${device}')">Remove</button>
                            </td>
                            <td>
                                <span class="bulb-icon ${isUnsafe ? 'blinking' : ''}">${isUnsafe ? 'ðŸ’¡' : ''}</span>
                            </td>
                        `;

                        tbody.appendChild(row);
                    }

                    // Play buzzer sound if any device is unsafe
                    if (Object.values(data).some(status => !(status.MAT_STATUS && status.BAND_STATUS))) {
                        playBuzzerSound();
                    } else {
                        stopBuzzerSound();
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 500);
        fetchData();

        let buzzerAudio;

        function playBuzzerSound() {
            if (!buzzerAudio) {
                buzzerAudio = new Audio('static/beepsound.mp3');
                buzzerAudio.loop = true;
            }
            buzzerAudio.play();
        }

        function stopBuzzerSound() {
            if (buzzerAudio) {
                buzzerAudio.pause();
                buzzerAudio.currentTime = 0;
            }
        }

        document.getElementById('add-device-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const formData = new FormData(this);

            fetch('/add_device', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData(); 
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error adding device:", error));
        });

        function removeDevice(device) {
            fetch(`/remove_device/${device}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData();
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error removing device:", error));
        }

        function connectDevice(device) {
            fetch(`/connect_device/${device}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData();
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error connecting device:", error));
        }

        document.getElementById('connect-all').addEventListener('click', function() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const devices = Object.keys(data);
                    const connectPromises = devices.map(device => 
                        fetch(`/connect_device/${device}`, { method: 'POST' })
                            .then(response => response.json())
                    );
                    
                    Promise.all(connectPromises)
                        .then(results => {
                            const successCount = results.filter(result => result.message).length;
                            alert(`Connected ${successCount} out of ${devices.length} devices successfully.`);
                            fetchData();
                        });
                })
                .catch(error => console.error("Error connecting devices:", error));
        });

        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        }

        document.getElementById('mode-toggle').addEventListener('change', toggleMode);
    </script>
</body>
</html>
