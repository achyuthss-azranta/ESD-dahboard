<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: inherit;
        }

        .timer {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 800px;
            background-color: inherit;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .remove-button, .connect-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .remove-button {
            background-color: red;
        }

        .connect-button {
            background-color: green;
        }

        .green {
            background-color: #28a745;
        }

        .red {
            background-color: #dc3545;
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
            color: inherit;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .form-container label {
            margin: 5px 0;
            font-weight: bold;
        }

        .form-container input {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="light-mode">
    <div class="toggle-container">
        <label class="toggle-label">Dark Mode</label>
        <label class="toggle-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>ESD Device Dashboard</h1>
    <div class="timer" id="timer"></div>
    <br/>
    <div class="form-container">
        <form id="add-device-form">
            <label for="device_ip">Device IP Address:</label>
            <input type="text" id="device_ip" name="device_ip" required>
            <br/>
            <label for="device_port">Device Port:</label>
            <input type="text" id="device_port" name="device_port" required>
            <button type="submit">Add Device</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>MAT STATUS</th>
                <th>BAND STATUS</th>
                <th>ESD Device Safety</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="device-data">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString();
            timerElement.textContent = `${dateString} - ${timeString}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();  

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('device-data');
                    tbody.innerHTML = ''; // Clear existing rows

                    for (const [device, status] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${device}</td>
                            <td><button class="status-button ${status.MAT_STATUS ? 'green' : 'red'}">${status.MAT_STATUS}</button></td>
                            <td><button class="status-button ${status.BAND_STATUS ? 'green' : 'red'}">${status.BAND_STATUS}</button></td>
                            <td>${status.MAT_STATUS && status.BAND_STATUS ? 'Safe' : 'Unsafe'}</td>
                            <td>
                                <button class="remove-button" onclick="removeDevice('${device}')">Remove</button>
                                <button class="connect-button" onclick="connectDevice('${device}')">Connect</button>
                            </td>
                        `;

                        tbody.appendChild(row);
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 500);
        fetchData();

        document.getElementById('add-device-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const formData = new FormData(this);

            fetch('/add_device', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData(); 
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error adding device:", error));
        });

        function removeDevice(device) {
            fetch(`/remove_device/${device}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData();
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error removing device:", error));
        }

        function connectDevice(device) {
            fetch(`/connect_device/${device}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData();
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error connecting device:", error));
        }

        function toggleMode() {
            const body = document.body;
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        }

        document.getElementById('mode-toggle').addEventListener('change', toggleMode);
    </script>
</body>
</html>
