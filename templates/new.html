<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"], .action-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover, .action-button:hover {
            background-color: #0056b3;
        }

        .timer {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        table {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .green {
            background-color: #28a745;
        }

        .red {
            background-color: #dc3545;
        }

        .action-button {
            background-color: #28a745;
            margin-right: 5px;
        }

        .remove-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>ESD Device Dashboard</h1>
    <div class="timer" id="timer"></div>
    <br/>
    <form id="add-device-form">
        <label for="device_id">Device IP Address:</label>
        <input type="text" id="device_id" name="device_id" required>
        <label for="port_number">Port Number:</label>
        <input type="text" id="port_number" name="port_number" required>
        <button type="submit">Add Device</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>MAT STATUS</th>
                <th>BAND STATUS</th>
                <th>ESD Device Safety</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="device-data">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString();
            timerElement.textContent = `${dateString} - ${timeString}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();  

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('device-data');
                    tbody.innerHTML = ''; // Clear existing rows

                    for (const [device, status] of Object.entries(data)) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${device}</td>
                            <td><button class="status-button ${status.MAT_STATUS ? 'green' : 'red'}">${status.MAT_STATUS}</button></td>
                            <td><button class="status-button ${status.BAND_STATUS ? 'green' : 'red'}">${status.BAND_STATUS}</button></td>
                            <td>${status.MAT_STATUS && status.BAND_STATUS ? 'Safe' : 'Unsafe'}</td>
                            <td>
                                <button class="action-button" onclick="connectDevice('${device}')">Connect</button>
                                <button class="remove-button" onclick="removeDevice('${device}')">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 1000);

        fetchData();

        // Handle Add Device Form submission
        function addDevice() {
            fetch('/add_device', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ device_id: 'Device1' })  // Change as needed
            }).then(response => response.json())
              .then(data => {
                  console.log("Device added:", data);
                  // Update the table or UI accordingly
              }).catch(error => {
                  console.error("Error adding device:", error);
              });
        }
        
        document.getElementById('add-device-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const formData = new FormData(this);

            fetch('/add_device', {
                method: 'POST',
                body: formData
            })

            .then(response => response.json())
            .then(result => {
                if (result.message) {
                    alert(result.message);
                    fetchData(); 
                } else if (result.error) {
                    alert(result.error);
                }
            })
            .catch(error => console.error("Error adding device:", error));
        });

        // Handle device connection
        function connectDevice(deviceId) {
            alert(`Connecting to ${deviceId}`);
            // Logic to handle the connection to the device
        }

        // Handle device removal
        function removeDevice(deviceId) {
            fetch(`/remove_device/${deviceId}`, { method: 'DELETE' })
                .then(response => response.json())
                .then(result => {
                    if (result.message) {
                        alert(result.message);
                        fetchData();
                    } else if (result.error) {
                        alert(result.error);
                    }
                })
                .catch(error => console.error("Error removing device:", error));
        }
    </script>
</body>
</html>
